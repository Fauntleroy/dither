<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap"
			fetchpriority="low"
		/>
		<link rel="stylesheet" href="%sveltekit.assets%/global.css" />
		<link rel="stylesheet" href="%sveltekit.assets%/crt.css" fetchpriority="low" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="A a lo-fi GIF chat app. Have fun sending GameBoy Camera-esque animations to your friends!"
		/>
		<meta property="og:title" content="Dither" />
		<meta
			property="og:description"
			content="A a lo-fi GIF chat app. Have fun sending GameBoy Camera-esque animations to your friends!"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://dither.kempf.dev" />
		<meta property="og:image" content="https://dither.kempf.dev/og-image.jpg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">
			<div id="content" class="crt">%sveltekit.body%</div>
		</div>
	</body>
</html>
